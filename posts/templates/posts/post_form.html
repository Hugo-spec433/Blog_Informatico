{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Crear un nuevo Post | {{ view_type }}</h1>
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class='btn btn-primary' type='submit'>{{ view_type|title }}</button>
        </form>  
    </div>
{% endblock content %}
